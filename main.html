<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<label class="form-label" for="first-name-input">First Name</label>
	<input type="text" class="form-control" id="first-name-input" placeholder="First Name" required><br>

	<label class="form-label" for="last-name-input">Last Name</label>
	<input type="text" class="form-control" id="last-name-input" placeholder="Last Name" required><br>

	<label class="form-label" for="email-input">Email Address</label>
	<input type="email" class="form-control" id="email-input" placeholder="Email" required><br>

	<label class="form-label" for="college-input">College Name</label>
	<input type="text" class="form-control" id="college-input" placeholder="College Name" required><br>

	<label class="form-label" for="roll-no-input">Roll No.</label>
	<input type="text" class="form-control" id="roll-no-input" placeholder="Roll No" required><br>

	<label class="form-label" for="conditions-checkbox">Conditions</label>
	<input type="checkbox" class="form-control form-check-input" id="conditions-checkbox" required><br>

	<select id="grad-year-select" class="form-select" required>
		<option>2020</option>
		<option>2021</option>
		<option>2022</option>
		<option>2023</option>
	</select>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
