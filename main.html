<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<label for="first-name-input">First Name</label>
	<input id="first-name-input" placeholder="First Name"><br>

	<label for="last-name-input">Last Name</label>
	<input id="last-name-input" placeholder="Last Name"><br>

	<label for="email-input">Email</label>
	<input type="email" id="email-input" placeholder="Email"><br>

	<label for="college-input">College Name</label>
	<input id="college-input" placeholder="College Name"><br>

	<label for="roll-no-input">Roll No</label>
	<input type="number" id="roll-no-input" placeholder="Roll No"><br>

	<label for="conditions-checkbox">Conditions</label>
	<input type="checkbox" id="conditions-checkbox"><br>

	<label for="graduation-year">Graduation year</label><br>
	<input type="radio" id="2020" name="graduation-year">
	<label for="2020">2020</label>

	<input type="radio" id="2021" name="graduation-year">
	<label for="2021">2021</label>

	<input type="radio" id="2022" name="graduation-year">
	<label for="2022">2022</label>

	<input type="radio" id="2023" name="graduation-year">
	<label for="2023">2023</label>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
